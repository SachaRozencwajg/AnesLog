{% extends "base.html" %}
{% block title %}Connexion — AnesLog{% endblock %}

{% block content %}
<div class="min-h-[85vh] flex items-center justify-center px-4 py-12">
    <div class="w-full max-w-sm">
        <!-- Logo & Title -->
        <div class="text-center mb-8">
            <div
                class="w-16 h-16 bg-gradient-to-br from-primary-500 to-medical-accent rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-primary-200">
                <svg class="w-9 h-9 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-primary-900">AnesLog</h1>
            <p class="text-sm text-gray-500 mt-1">Carnet de gestes en Anesthésie-Réanimation</p>
        </div>

        <!-- Login Form -->
        <div class="bg-white rounded-2xl shadow-sm border border-surface-200 p-6">
            <h2 class="text-lg font-semibold text-gray-800 mb-5">Connexion</h2>

            {% if error %}
            <div class="mb-4 p-3 bg-red-50 text-red-700 text-sm rounded-lg border border-red-100">
                {{ error }}
            </div>
            {% endif %}

            <form method="post" action="/connexion" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-600 mb-1">Email</label>
                    <input type="email" id="email" name="email" required autocomplete="email"
                        class="w-full px-4 py-3 rounded-xl border border-surface-300 bg-surface-50 focus:outline-none focus:ring-2 focus:ring-primary-300 focus:border-transparent transition text-sm"
                        placeholder="prenom.nom@hopital.fr">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-600 mb-1">Mot de passe</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password"
                        class="w-full px-4 py-3 rounded-xl border border-surface-300 bg-surface-50 focus:outline-none focus:ring-2 focus:ring-primary-300 focus:border-transparent transition text-sm"
                        placeholder="••••••••">
                </div>
                <button type="submit"
                    class="w-full py-3 px-4 bg-gradient-to-r from-primary-600 to-primary-500 text-white font-semibold rounded-xl hover:from-primary-700 hover:to-primary-600 focus:outline-none focus:ring-2 focus:ring-primary-300 focus:ring-offset-2 transition-all text-sm shadow-sm">
                    Se connecter
                </button>
            </form>
        </div>

        <p class="text-center text-sm text-gray-500 mt-6">
            Pas encore de compte ?
            <a href="/inscription" class="font-medium text-primary-600 hover:text-primary-700 transition">Créer un
                compte</a>
        </p>
    </div>
</div>
{% endblock %}
