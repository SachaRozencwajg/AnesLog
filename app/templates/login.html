{% extends "base.html" %}
{% block title %}Connexion — AnesLog{% endblock %}

{% block content %}
<div class="min-h-[85vh] flex items-center justify-center px-4 py-12">
    <div class="w-full max-w-sm">
        <!-- Logo & Title -->
        <div class="text-center mb-8">
            <div
                class="w-16 h-16 bg-gradient-to-br from-primary-500 to-medical-accent rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-primary-200">
                <svg class="w-9 h-9 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-primary-900">AnesLog</h1>
            <p class="text-sm text-gray-500 mt-1">Logbook en Anesthésie-Réanimation</p>
        </div>

        <!-- Login Form -->
        <div class="bg-white rounded-2xl shadow-sm border border-surface-200 p-6">
            <h2 class="text-lg font-semibold text-gray-800 mb-5">Connexion</h2>

            {% if error %}
            <div class="mb-4 p-3 bg-red-50 text-red-700 text-sm rounded-lg border border-red-100">
                {{ error }}
            </div>
            {% endif %}

            <form method="post" action="/connexion" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-600 mb-1">Email</label>
                    <input type="email" id="email" name="email" required autocomplete="email"
                        class="w-full px-4 py-3 rounded-xl border border-surface-300 bg-surface-50 focus:outline-none focus:ring-2 focus:ring-primary-300 focus:border-transparent transition text-sm"
                        placeholder="prenom.nom@hopital.fr">
                </div>
                <div x-data="{ showPassword: false }">
                    <div class="flex items-center justify-between mb-1">
                        <label for="password" class="block text-sm font-medium text-gray-600">Mot de passe</label>
                        <a href="/mot-de-passe-oublie"
                            class="text-xs font-medium text-primary-600 hover:text-primary-500" tabindex="-1">Mot de
                            passe oublié ?</a>
                    </div>
                    <div class="relative">
                        <input :type="showPassword ? 'text' : 'password'" id="password" name="password" required
                            autocomplete="current-password"
                            class="w-full px-4 py-3 rounded-xl border border-surface-300 bg-surface-50 focus:outline-none focus:ring-2 focus:ring-primary-300 focus:border-transparent transition text-sm pr-10"
                            placeholder="••••••••">
                        <button type="button" @click="showPassword = !showPassword"
                            class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 hover:text-gray-600 focus:outline-none">
                            <svg x-show="!showPassword" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                            <svg x-show="showPassword" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor" style="display: none;">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                            </svg>
                        </button>
                    </div>
                </div>
                <button type="submit"
                    class="w-full py-3 px-4 bg-gradient-to-r from-primary-600 to-primary-500 text-white font-semibold rounded-xl hover:from-primary-700 hover:to-primary-600 focus:outline-none focus:ring-2 focus:ring-primary-300 focus:ring-offset-2 transition-all text-sm shadow-sm">
                    Se connecter
                </button>
            </form>
        </div>

        <p class="text-center text-sm text-gray-500 mt-6">
            Pas encore de compte ?
            <a href="/inscription" class="font-medium text-primary-600 hover:text-primary-700 transition">Créer un
                compte</a>
        </p>
    </div>
</div>
{% endblock %}
