{% extends "base.html" %}
{% block title %}Mon profil — AnesLog{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 py-8">

    <div class="mb-8">
        <h1 class="text-2xl font-bold text-gray-900">Mon profil</h1>
        <p class="text-sm text-gray-500 mt-1">Gérez vos informations de formation</p>
    </div>

    {% if success %}
    <div class="mb-6 p-4 bg-green-50 border border-green-200 rounded-xl flex items-start gap-3">
        <svg class="w-5 h-5 text-green-500 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
        <p class="text-sm text-green-700">{{ success }}</p>
    </div>
    {% endif %}

    {% if error %}
    <div class="mb-6 p-4 bg-red-50 border border-red-200 rounded-xl flex items-start gap-3">
        <svg class="w-5 h-5 text-red-500 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <p class="text-sm text-red-700">{{ error }}</p>
    </div>
    {% endif %}

    <div class="bg-white rounded-2xl border border-gray-200 shadow-sm overflow-hidden">
        <form method="post" action="/profil" class="p-6 space-y-6">

            <!-- Email (Read-only) -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="text" value="{{ user.email }}" disabled
                    class="w-full px-4 py-2 rounded-xl border border-gray-200 bg-gray-50 text-gray-500 text-sm">
            </div>

            <!-- Full Name (Read-only for now, arguably could be editable) -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Nom complet</label>
                <input type="text" value="{{ user.full_name }}" disabled
                    class="w-full px-4 py-2 rounded-xl border border-gray-200 bg-gray-50 text-gray-500 text-sm">
            </div>

            <hr class="border-gray-100">

            <!-- Semester -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Quel semestre effectuez-vous actuellement
                    ?</label>
                <select name="semester" required
                    class="w-full px-4 py-2.5 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent text-sm">
                    <option value="">— Sélectionner un semestre —</option>
                    {% for i in semesters %}
                    <option value="{{ i }}" {% if user.semester==i %}selected{% endif %}>Semestre {{ i }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <!-- Start Date -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Date de début du stage</label>
                    <input type="date" name="start_date" required
                        value="{{ user.start_date.strftime('%Y-%m-%d') if user.start_date else '' }}"
                        class="w-full px-4 py-2.5 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent text-sm">
                </div>

                <!-- End Date -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Date de fin du stage</label>
                    <input type="date" name="end_date" required
                        value="{{ user.end_date.strftime('%Y-%m-%d') if user.end_date else '' }}"
                        class="w-full px-4 py-2.5 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent text-sm">
                </div>
            </div>

            <!-- Institution -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Service / Hôpital <span
                        class="text-gray-400 font-normal">(Optionnel)</span></label>
                <input type="text" name="institution" placeholder="Ex: CHU Bordeaux - Réa Médicale"
                    value="{{ user.institution if user.institution else '' }}"
                    class="w-full px-4 py-2.5 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent text-sm">
            </div>

            <!-- Submit -->
            <div class="pt-2">
                <button type="submit"
                    class="w-full py-3 px-4 bg-primary-600 text-white font-semibold rounded-xl hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 transition-all shadow-sm">
                    Enregistrer
                </button>
            </div>

        </form>
    </div>
</div>
{% endblock %}
